<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Романтические сообщения</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="sun"></div>
        <div class="clouds">
            <div class="cloud cloud1"></div>
            <div class="cloud cloud2"></div>
            <div class="cloud cloud3"></div>
        </div>
        <div class="flowers">
            <div class="flower flower1"></div>
            <div class="flower flower2"></div>
            <div class="flower flower3"></div>
        </div>
        
        <div class="message-container">
            <h1>Романтическое послание</h1>
            <div class="message-box">
                <p id="message">Нажмите кнопку, чтобы получить романтическое послание...</p>
            </div>
            <button id="generateBtn">Я хочу ещё одно!</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
